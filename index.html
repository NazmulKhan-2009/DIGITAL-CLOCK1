<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="response.css">
</head>
<body>
  <div id="clock">
    <div id="hour">
      <span></span>      
    </div>
    <div id="minute">
      <span></span>
    </div>
    <div id="second">
      <span> </span>
    </div>
    <div id="am_pm" class="am-pm">
      <span></span>
    </div>

    <div id="date">
      <span></span>
    </div>
    <div id="month">
      <span></span>
    </div>
    <div id="year">
      <span></span>
    </div>
    <div id="day">
    <span></span>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
